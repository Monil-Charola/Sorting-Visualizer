<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>

    <link rel="stylesheet" href="styles.css">

</head>
<header>
    <h1 align="center" >Sorting Algorithm Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success btn-light newArray">New Array</button>
            </div>

            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="2" max="110" step=1 value=40>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="320" step=10 value=220>
                </span>
            </div>

            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-light bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light shellSort">Shell Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-light text-white">
    
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <script src="JavaScript_Sortings/bubbleSort.js"></script>
    <script src="/JavaScript_Sortings/selectionSort.js"></script>
    <script src="/JavaScript_Sortings/insertionSort.js"></script>
    <script src="/JavaScript_Sortings/shellSort.js"></script>
    <script src="/JavaScript_Sortings/quickSort.js"></script>
    <script src="/JavaScript_Sortings/mergeSort.js"></script>
</body>
